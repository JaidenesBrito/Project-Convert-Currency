<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="moeda-select">
                    <option>
                        U$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="bloco-conteiner">
                    <img src="./img/brasil.jpg" alt="bandeira brasil">
                    <p class="nome-moeda">Real</p>
                    <p class="valor" id="valor-real" >R$ 10.000,00</p>
                </div>
                <img src="./img/seta.jpg" alt="seta">
                <div>
                    <div class="bloco-conteiner">
                        <img src="./img/EUS.jpg" id="moeda-img" alt="bandeira estados unidos">
                        <p class="nome-moeda" id="nome-moeda">Dólar Americano</p>
                        <p class="valor" id="valor-texto" >R$ 2.000,00</p>
                    </div>
                </div>

            </section>
        </main>

    </div>
</body>
<script src="./scripts.js"></script>

</html>
